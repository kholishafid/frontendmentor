<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="nft" src="images/image-equilibrium.jpg" alt="NFT">
    <h3 class="name">Equilibrium #3429</h3>
    <p class="txt-softblue">Our Equilibrium collection promotes balance and calm.</p>
    <div class="avb">
      <div class="text-cyan">0.041 ETH</div>
      <div class="txt-softblue"> 3 days left</div>
    </div>
    <hr>
    <div class="inf">
      <img class="aut" src="images/image-avatar.png" alt="Me">
      <p class="txt-softblue"> Creation of Jules Wyvern</p>
    </div>
  </div>
</body>

</html>
